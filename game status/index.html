<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Stats</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="game-stats">
        <div class="team-logo">
            <img src="./Flag_of_Japan.svg" alt="Team 1 Logo">
        </div>
        <div class="stats">
            <h2>TEAM STATS</h2>
            <div class="stat">
                <span>13</span>
                <span>Shots</span>
                <span>16</span>
            </div>
            <div class="stat">
                <span>6</span>
                <span>Shots on target</span>
                <span>6</span>
            </div>
            <div class="stat">
                <span>49%</span>
                <span>Possession</span>
                <span>51%</span>
            </div>
            <div class="stat">
                <span>429</span>
                <span>Passes</span>
                <span>444</span>
            </div>
            <div class="stat">
                <span>82%</span>
                <span>Pass accuracy</span>
                <span>84%</span>
            </div>
            <div class="stat">
                <span>10</span>
                <span>Fouls</span>
                <span>3</span>
            </div>
            <div class="stat">
                <span>1</span>
                <span>Yellow cards</span>
                <span>0</span>
            </div>
            <div class="stat">
                <span>0</span>
                <span>Red cards</span>
                <span>0</span>
            </div>
            <div class="stat">
                <span>1</span>
                <span>Offsides</span>
                <span>1</span>
            </div>
            <div class="stat">
                <span>9</span>
                <span>Corners</span>
                <span>8</span>
            </div>
        </div>
        <div class="team-logo">
            <img src="./iran_flag.png" alt="Team 2 Logo">
        </div>
    </div>
</body>

</html>
