<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game status</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="game-status">
        <div class="team-logo">
            <img src="./Flag_of_Japan.svg" alt="Team 1 Logo">
        </div>
        <div class="status">
            <h2>TEAM STATUS</h2>
            <div class="status_detail">
                <span class="team1">13</span>
                <span>Shots</span>
                <span class="team2">16</span>
            </div>
            <div class="status_detail">
                <span class="team1">6</span>
                <span>Shots on target</span>
                <span class="team2">6</span>
            </div>
            <div class="status_detail">
                <span class="team1">49%</span>
                <span>Possession</span>
                <span class="team2">51%</span>
            </div>
            <div class="status_detail">
                <span class="team1">429</span>
                <span>Passes</span>
                <span class="team2">444</span>
            </div>
            <div class="status_detail">
                <span class="team1">82%</span>
                <span>Pass accuracy</span>
                <span class="team2">84%</span>
            </div>
            <div class="status_detail">
                <span class="team1">10</span>
                <span>Fouls</span>
                <span class="team2">3</span>
            </div>
            <div class="status_detail">
                <span class="team1">1</span>
                <span>Yellow cards</span>
                <span class="team2">0</span>
            </div>
            <div class="status_detail">
                <span class="team1">0</span>
                <span>Red cards</span>
                <span class="team2">0</span>
            </div>
            <div class="status_detail">
                <span class="team1">1</span>
                <span>Offsides</span>
                <span class="team2">1</span>
            </div>
            <div class="status_detail">
                <span class="team1">9</span>
                <span>Corners</span>
                <span class="team2">8</span>
            </div>
        </div>
        <div class="team-logo">
            <img src="./iran_flag.png" alt="Team 2 Logo">
        </div>
    </div>
</body>

</html>
