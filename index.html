<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice2</title>
    <link rel="stylesheet" href="./asset/CSS/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="instagram-post">
        <div class="header">
            <img src="./src/nasa_logo.png" alt="nasa logo" class="profile-pic">
            <div class="username">NASA</div>
        </div>
        <div class="post-image">
            <img src="./src/nasa_post_picture.png" alt="post image">
        </div>
        <div class="post-content">
            <div class="post-interactions">
                <div class="icons">
                    <div post-icons>
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-solid fa-share"></i>
                    </div>
                    <div class="post-save-icon">
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
                <div class="likes-comments">
                    <span class="likes">1,601,981 views</span>
                </div>
                <div class="post-description">
                    <span class="username">nasa</span>
                    <span class="description">"We have uncovered wonders undreamt by our ancestors who first speculated
                        on the nature of those wandering lights in the...</span>
                </div>
                <div class="comments">
                    <a href="#">View all 2,128 comments</a>
                </div>
                <div class="timestamp">22 hours ago</div>
            </div>
        </div>
    </div>

    <script src="./asset/JS/index.js"></script>
</body>

</html>
